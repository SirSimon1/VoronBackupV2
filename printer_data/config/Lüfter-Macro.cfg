[gcode_macro SYNC_LUEFTER2]
description: Spiegelt den Status von toolhead_luefter1 auf toolhead_luefter2
gcode:
  {% set fan = printer["temperature_fan Toolhead_Lüfter1"] %}
  {% set speed = fan.speed %}
  {% set scaled = (speed * 0.2) | round(3) %}
  SET_FAN_SPEED FAN=Toolhead_Lüfter2 SPEED={scaled}

[delayed_gcode sync_luefter2_loop]
initial_duration: 5
gcode:
  SYNC_LUEFTER2
  UPDATE_DELAYED_GCODE ID=sync_luefter2_loop DURATION=5